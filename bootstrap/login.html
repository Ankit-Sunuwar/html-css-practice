<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- outer layer, using flex -->

    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <!-- inner layer  -->

      <div>
        <div class="col-md-5">
          <div class="card shadow" style="width: 22rem">
            <div class="card-body">
              <div class="row d-flex justify-content-center align-items-center">
                <img />
                <h1 class="text-center">Login</h1>

                <form class="d-flex flex-column">
                  <div class="mb-3">
                    <!-- changing for into class  -->
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" />
                    <!-- removing id elements -->
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="myPassword"
                    />
                  </div>
                  <!-- yo code le show password wala dekhaunxa, form ma gaye ra. removing id and for -->
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      onclick="showHidePassword()"
                    />
                    <label class="form-check-label">Show Password</label>
                  </div>
                  <!-- removing some part of div -->
                  <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary submit-btn">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
              <!-- forget username and password  -->
              <div
                class="d-flex justify-content-center align-items-center flex-column mt-2"
              >
                <!-- Underline opacity banako -->
                <p>
                  Forget
                  <a
                    class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="/forgetpassword"
                    >Username/Password?</a
                  >
                </p>
                <p>
                  Don't have any account?<a
                    class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="/register"
                    >Signin?</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script scr="index.js"></script>
  </body>
</html>
