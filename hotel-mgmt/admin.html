<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Global Layout  -->
    <div class="d-flex vh-100">
      <!-- Side bar -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 250px; max-width: 250px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <span class="fs-4">XYZ Hotel</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">
              <!-- adding the home icon  -->
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link text-white">
              <i class="bi bi-bag"></i>
              Orders
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link text-white">
              <i class="bi bi-archive"></i>
              Rooms
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link text-white active">
              <i class="bi bi-people-fill"></i>
              Users
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <strong>More</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <!-- m=margin -->
      <div class="col-md-9 m-5">
        <h1>List</h1>
        <!-- Add new button -->
        <div class="d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary">
            <i class="bi bi-plus"></i>Add new
          </button>
        </div>
        <!-- Search & Filters -->
        <div class="d-flex"></div>
        <div class="input-group mt-3 mb-3">
          <div class="dropdown">
            <button
              class="btn btn-danger dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Status
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Booked</a></li>
              <li><a class="dropdown-item active" href="#">Empty</a></li>
              <li><a class="dropdown-item" href="#">Occupied</a></li>
            </ul>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Search by name..."
          />
        </div>
        <!-- Added table and table-striped -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Number</th>
              <th scope="col">Type</th>
              <th scope="col">Price</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>01</td>
              <td>Single</td>
              <td>5,000</td>
              <!-- badge (background color) -->
              <td>
                <span class="badge text-bg-secondary">Empty</span>
              </td>
              <td>
                <!-- button group( yes le spacing garni kam garxa.) -->
                <div class="btn-group me-2" role="button">
                  <i class="bi bi-pencil-square text-sucess"></i>
                </div>
                <div class="btn-group" role="button">
                  <i class="bi bi-trash text-danger"></i>
                </div>
              </td>
            </tr>

            <!-- Placeholders, jhimik jhimik -->
            <tr class="placeholder-glow">
              <th scope="row">
                <span class="placeholder col-6"></span>
              </th>
              <td><span class="placeholder col-6"></span></td>
              <td><span class="placeholder col-6"></span></td>
              <td><span class="placeholder col-6"></span></td>
              <!-- badge (background color) -->
              <td>
                <span class="placeholder col-6"></span>
              </td>
              <td>
                <!-- button group( yes le spacing garni kam garxa.) -->
                <div class="btn-group me-2" role="button">
                  <i class="bi bi-pencil-square text-sucess"></i>
                </div>
                <div class="btn-group" role="button">
                  <i class="bi bi-trash text-danger"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination -->
        <div class="d-flex justify-content-center">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Content -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!-- search -->
